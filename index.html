<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>PWA</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="manifest" href="manifest.json">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Marcelo">
    <meta name="apple-mobile-web-app-title" content="Marcelo">
    <meta name="theme-color" content="#2f6cbc">
    <meta name="msapplication-navbutton-color" content="blue">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-starturl" content="./">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script>
        if ("serviceWorker" in navigator) {
            if (navigator.serviceWorker.controller) {
                console.log("[Aplicativo] funcionário de serviço ativo encontrado, não há necessidade de registrar");
            } else {
                navigator.serviceWorker
                    .register("./sw.js", {
                        scope: "./"
                    })
                    .then(function(reg) {
                        console.log("[Aplicativo] O trabalhador do serviço foi registrado para o escopo: " + reg.scope);
                    });
            }
        }
    </script>
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="alert-info">

                    <h1 class="text-center mt-2 mb-2">Consultando CEP</h1>

                    <div class="form-group row">
                        <label for="cep">CEP</label>
                        <input type="text" class="form-control" maxlength="9" id="cep">

                    </div>

                    <div class="form-group">
                        <label for="logradouro">Rua</label>
                        <input type="text" class="form-control" id="logradouro">

                    </div>
                    <div class="form-group">
                        <label for="bairro">Bairro</label>
                        <input type="text" class="form-control" id="bairro">

                    </div>
                    <div class="form-group">
                        <label for="bairro">Número</label>
                        <input type="text" class="form-control" id="">

                    </div>
                    <div class="form-group">
                        <label for="localidade">Localidade</label>
                        <input type="text" class="form-control" id="localidade">

                    </div>
                    <div class="form-group">
                        <label for="uf">Estado</label>
                        <input type="text" class="form-control" id="uf">

                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
